---
import type { HTMLAttributes } from 'astro/types';

type Props = HTMLAttributes<'svg'>;

const { class: className, ...props } = Astro.props;
---

<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200" class={className} {...props}>
    <rect width="100%" height="100%" fill="white"/>
    <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; font-size: 48px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
            Cătălin-Gabriel Stănescu
        </div>
    </foreignObject>
</svg>
