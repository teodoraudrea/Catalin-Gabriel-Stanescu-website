---
import type { HTMLAttributes } from 'astro/types';

type Props = HTMLAttributes<'svg'>;

const { class: className, ...props } = Astro.props;
---

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" class={className} {...props}>
    <path d="M20,50 L580,50 L580,150 L20,150 Z" fill="white"/>
    <path d="M100,120 C120,60 200,60 220,120 C240,180 320,180 340,120 C360,60 440,60 460,120" 
          fill="none" stroke="black" stroke-width="10"/>
</svg>
