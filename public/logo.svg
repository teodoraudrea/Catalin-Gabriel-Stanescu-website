---
import type { HTMLAttributes } from 'astro/types';

type Props = HTMLAttributes<'svg'>;

const { class: className, ...props } = Astro.props;
---

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" class={className} {...props}>
    <text x="50%" y="50%" dy="0.35em" font-size="48" font-weight="bold" text-anchor="middle" font-family="Arial, Helvetica, sans-serif">
        Cătălin-Gabriel Stănescu
    </text>
</svg>
